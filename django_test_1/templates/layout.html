<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} My site {% endblock %}</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <br>
        <a href="/">index</a>
        <a href="/main/">registration (main)</a>
        <a href="/main/list">list</a>
        <a href="/admin">admin</a><br>
        {%block content%} {%endblock%}
    </body>
</html>
